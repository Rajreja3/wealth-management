<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>All Categories</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container text-center">

    <div><h3 >List of Categories</h3></div>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Category ID</th>
                <th>Category Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category: ${listCategories}">
                <td th:text="${category.categoryId}">Category ID</td>
                <td th:text="${category.categoryName}">Category Name</td>

            </tr>
            </tbody>
        </table>
        <div>
            <a th:href="@{/new_category}"> <button type="submit" class="btn btn-primary">OK</button></a>
            <a th:href="@{/new_category}"> <button type="submit" class="btn btn-primary">Back</button></a>
        </div>
    </div>
</div>
</body>
</html>

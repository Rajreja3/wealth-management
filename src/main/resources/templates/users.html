<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container text-center">

    <div><h2 >Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b></h2></div>
    <div>
        <a th:href="@{/}"> <button type="submit" class="btn btn-primary">Sign Out</button></a>
    </div>
    <div><h3><a th:href="@{/new_expense}">Create New Expense</a></h3></div>
    <div><h3><a th:href="@{/new_category}">Create New Category</a></h3></div>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
              <tr>
                  <th>Expense ID</th>
                  <th>Expense Date</th>
                  <th>Description</th>
                  <th>Location</th>
                  <th>Category</th>

              </tr>
            </thead>
            <tbody>
            <tr th:each="list: ${listExpenses}">
                <td th:text="${list.expenseId}">Expense ID</td>
                <td th:text="${list.date}">Expense Date</td>
                <td th:text="${list.description}">Description</td>
                <td th:text="${list.location}">Location</td>
                <td th:text="${list.categoryId}">Category</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
